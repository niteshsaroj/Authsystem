{% extends 'base.html' %}

{% block content %}
     <form method="post" class="auth-form">
    {% csrf_token %}
    <h2 class="auth-heading">Signup</h2>
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <p class="error-message">{{ field.errors|striptags }}</p>
      {% endif %}
    {% endfor %}
    <button type="submit">Register</button>
    <a href="{% url 'login' %}" class="auth-link">Already have an account? Login</a>
  </form>
{% endblock %}
